<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listar Filmes</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="shortcut icon" href="img/letra-f.png" type="image/x-icon">
</head>

<body style="background-color: #060606;">
    <nav class="navbar navbar-expand-lg" style="background-color:#b30000;">
        <a class="navbar-brand" href="#" id="nav-brand" style="color: white;">
            <img src="img/letra-f.png" width="50" height="50" alt="" loading="lazy">
            <span class="navbar-text">Sistema Cadastro de Filmes</span>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02"
            aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="#" id="link-inicial" style="color: white;">Página Inicial</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" id="link-listar" style="color: white;">Listar Filmes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="modal" data-target="#modal-incluir" href="#" style="color: white;">Adicionar Filme</a>
                </li>
            </ul>
        </div>
    </nav>

    <main id="principal">
        <div id="container-inicial" class="invisible">
            <div class="container pt-5 text-center">
                <h3 style="color: white;">Bem vindo ao cadastro de Filmes!</h3>
            </div>
        </div>

        <div class="container pt-5 invisible" id="container-listar">
            <h1 class="mt-3 text-center" style="color: white;">Listar Filmes</h1>
            <table class="table table-striped table-dark" style="background-color:#b30000;">  
                <thead style="background-color:#4d0000;">
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Nome</th>
                        <th scope="col">Gênero</th>
                        <th scope="col">Distribuidora</th>
                        <th scope="col">Diretores</th>
                        
                    </tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>

        <div class="modal fade" id="modal-incluir" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Incluir Filme</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="campo-nome">Nome</label>
                                <input type="text" class="form-control" id="campo-nome" aria-describedby="nomeHelp"
                                    placeholder="nome">
                                <small id="nomeHelp" class="form-text text-muted">Informe o nome do filme.</small>
                            </div>
                            <div class="form-group">
                                <label for="campo-genero">Gênero</label>
                                <input type="text" class="form-control" id="campo-genero" aria-describedby="generoHelp"
                                    placeholder="Genero">
                                <small id="generoHelp" class="form-text text-muted">Gênero do filme.</small>
                            </div>
                            <div class="form-group">
                                <label for="campo-distribuidora">Distribuidora</label>
                                <input type="text" class="form-control" id="campo-distribuidora"
                                    aria-describedby="distribuidoraHelp" placeholder="Distribuidora">
                                <small id="distribuidoraHelp" class="form-text text-muted">Distribuidora do filme.</small>
                            </div>
                            <div class="form-group">
                                <label for="campo-diretores">Diretores</label>
                                <input type="text" class="form-control" id="campo-diretores" aria-describedby="diretoresHelp"
                                    placeholder="Diretores">
                                <small id="diretoresHelp" class="form-text text-muted">Diretores do filme.</small>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                        <button id="btn-incluir" type="button" class="btn btn-primary">Incluir</button>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
        
        <script src="js/script.js"></script>
    </main>
</body>

</html>
